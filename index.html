<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interrogante con divs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .quiz-container {

      margin: 50px auto;

      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #result {
      margin-top: 20px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: aliceblue;
    }

    .con {
      position: relative;
      width: 1000px;

    }

    .div {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: cadetblue;
      border: 3px solid white;
      border-radius: 0 50% 50% 50%;
      color: white;
      box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    /* El punto del interrogante */
    .div-point {
      background-color: #e74c3c;
      color: white;
      border: 3px solid white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-9">
        <div class="con">
          <div class="div div-point" style="top: 230px; left: 20px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">1</div>
          </div>
          <div class="div" style="top: 230px; left: 130px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">2</div>
          </div>
          <div class="div" style="top: 230px; left: 240px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">3</div>
          </div>
          <div class="div" style="top: 230px; left: 350px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">4</div>
          </div>
          <div class="div" style="top: 230px; left: 460px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">5</div>
          </div>
          <div class="div" style="top: 230px; left: 570px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">6</div>
          </div>
          <div class="div" style="top: 230px; left: 680px; transform: rotate(60deg);">
            <div style="transform: rotate(-60deg);">7</div>
          </div>
          <div class="div" style="top: 145px; left: 660px;">
            <div>8</div>
          </div>
          <div class="div" style="top: 130px; left: 570px; transform: rotate(-45deg);">
            <div style="transform: rotate(45deg);">9</div>
          </div>
          <div class="div" style="top: 130px; left: 460px; transform: rotate(-45deg);">
            <div style="transform: rotate(45deg);">10</div>
          </div>
          <div class="div" style="top: 130px; left: 350px; transform: rotate(-45deg);">
            <div style="transform: rotate(45deg);">11</div>
          </div>
          <div class="div" style="top: 130px; left: 240px; transform: rotate(-45deg);">
            <div style="transform: rotate(45deg);">12</div>
          </div>
          <div class="div" style="top: 130px; left: 130px; transform: rotate(-45deg);">
            <div style="transform: rotate(45deg);">13</div>
          </div>
          <div class="div" style="top: 130px; left: 20px; transform: rotate(20deg);">
            <div style="transform: rotate(-20deg);">14</div>
          </div>
          <div class="div" style="top: 40px; left: 20px; transform: rotate(90deg);">
            <div style="transform: rotate(-90deg);">15</div>
          </div>
          <div class="div" style="top: 30px; left: 130px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">16</div>
          </div>
          <div class="div" style="top: 30px; left: 240px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">17</div>
          </div>
          <div class="div" style="top: 30px; left: 350px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">18</div>
          </div>
          <div class="div" style="top: 30px; left: 460px; transform: rotate(130deg);">
            <div style="transform: rotate(-130deg);">19</div>
          </div>
          <div class="div"
            style="top: 20px; left: 600px; transform: rotate(130deg); border-radius: 50%; width: 100px; height: 100px; background-color:darkkhaki;">
            <div style="transform: rotate(-130deg);">20</div>
          </div>

        </div>
      </div>
      <div class="col-md-3 col-12 mt-5">
        <p class="btn bg-secondary d-block w-100 text-white fs-5"><span id="tiempo">?</span> seg</p>
        <p class="btn btn-success d-block w-100 fs-5">Aciertos: <span id="aciertos">0</span></p>
        <p class="btn btn-danger d-block w-100 fs-5">Errores: <span id="errores">0</span></p>


      </div>
    </div>


    <div class="row" style="padding-top: 150px;">
      <div class="col-12">
        <h1 class="text-center">Quiz de Preguntes</h1>
        <div id="quiz">
          <h4 id="question" class="mt-4">Cargando pregunta...</h4>
          <div id="answers" class="d-grid gap-2 mt-3 d-none">
            <button class="btn btn-primary" id="answer1" onclick="seleccionarRespuesta(0)">Respuesta 1</button>
            <button class="btn btn-primary" id="answer2" onclick="seleccionarRespuesta(1)">Respuesta 2</button>
            <button class="btn btn-primary" id="answer3" onclick="seleccionarRespuesta(2)">Respuesta 3</button>
            <button class="btn btn-primary" id="answer4" onclick="seleccionarRespuesta(3)">Respuesta 4</button>
          </div>
          <div id="result" class="alert mt-3" style="display: none;"></div>
          <button id="next-question" class="btn btn-success mt-3 d-none" onclick="cargaPreguntaAleatoria()">Siguiente
            Pregunta</button>
          <div id="btnComenzar" class="text-center">
            <button class="btn btn-warning fs-1 p-5 text-white>">Â¡Comenzar el Quiz!</button>
          </div>
        </div>
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
