            <div style="transform: rotate(-130deg);">5</div>

          <div class="div" style="top: 130px; left: 130px; transform: rotate(-45deg);">
            <div style="transform: rotate(45deg);">13</div>

          <div class="div" style="top: 130px; left: 20px; transform: rotate(20deg);">
            <div style="transform: rotate(-20deg);">14</div>

      <div class="col-md-3 col-12 mt-5">
        <p class="btn bg-secondary d-block w-100 text-white fs-5"><span id="tiempo">?</span> seg</p>

      </div>
    </div>

    <div class="row" style="padding-top: 150px;">
      <div class="col-12">
        <h1 class="text-center">Quiz de Preguntes</h1>
        <div id="quiz">
          <h4 id="question" class="mt-4">Cargando pregunta...</h4>
          <div id="answers" class="row g-2 d-none">
            <div class="col-6">
              <button class="btn btn-primary w-100 p-3" id="answer1" onclick="seleccionarRespuesta(0)">Respuesta 1</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary w-100 p-3" id="answer2" onclick="seleccionarRespuesta(1)">Respuesta 2</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary w-100 p-3" id="answer3" onclick="seleccionarRespuesta(2)">Respuesta 3</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary w-100 p-3" id="answer4" onclick="seleccionarRespuesta(3)">Respuesta 4</button>
            </div>
          </div>
        </div>

        <div id="result" class="alert mt-3" style="display: none;"></div>
        <button id="next-question" class="btn btn-success mt-3 d-none" onclick="cargaPreguntaAleatoria()">Siguiente Pregunta</button>
        <div id="btnComenzar">
          <button id="btnTiempo" class="btn btn-warning fs-1 p-3 m-2">Jugar con tiempo límite</button>
          <button id="btnSinTiempo" class="btn btn-primary fs-1 p-3 m-2 text-white">Jugar sin límite de tiempo</button>
        </div>
      </div>
    </div>
  </div>
