<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz desde Google Sheets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1 class="text-center">Quiz de Preguntes</h1>
    <div id="quiz">
      <h2 id="question" class="mt-4">Cargando pregunta...</h2>
      <div id="answers" class="d-grid gap-2 mt-3">
        <button class="btn btn-primary" id="answer1" onclick="seleccionarRespuesta(0)">Respuesta 1</button>
        <button class="btn btn-primary" id="answer2" onclick="seleccionarRespuesta(1)">Respuesta 2</button>
        <button class="btn btn-primary" id="answer3" onclick="seleccionarRespuesta(2)">Respuesta 3</button>
        <button class="btn btn-primary" id="answer4" onclick="seleccionarRespuesta(3)">Respuesta 4</button>
      </div>
      <div id="result" class="alert mt-3" style="display: none;"></div>
      <button id="next-question" class="btn btn-secondary mt-3" onclick="cargaPreguntaAleatoria()">Siguiente Pregunta</button>
    </div>
  </div>

  <script>
    const preguntas = [
      ["¿Cuál es la capital de Francia?", "Es una ciudad europea.", "París", "Londres", "Berlín", "Madrid", 1],
      ["¿Cuánto es 2 + 2?", "Matemáticas básicas.", "3", "4", "5", "6", 2],
      // Afegiu més preguntes aquí
    ];

    let preguntaActual = []; 
    let indexRespuestaCorrecta = -1; 

    function cargaPreguntaAleatoria() {
      const randomIndex = Math.floor(Math.random() * preguntas.length);
      preguntaActual = preguntas[randomIndex];
      indexRespuestaCorrecta = parseInt(preguntaActual[6]) - 1;

      document.querySelector('#question').innerHTML = preguntaActual[0] + ' ' + preguntaActual[1];
      document.querySelector('#answer1').innerHTML = preguntaActual[2];
      document.querySelector('#answer2').innerHTML = preguntaActual[3];
      document.querySelector('#answer3').innerHTML = preguntaActual[4];
      document.querySelector('#answer4').innerHTML = preguntaActual[5];
      document.getElementById('result').style.display = 'none';
    }

    function seleccionarRespuesta(indexRespuestaSeleccionada) {
      let textoResultado;
      if (indexRespuestaSeleccionada === indexRespuestaCorrecta) {
        textoResultado = '¡Correcto!';
      } else {
        const respuestaCorrecta = preguntaActual[parseInt(indexRespuestaCorrecta) + 2];
        textoResultado = 'Incorrecto, la respuesta correcta es: ' + respuestaCorrecta;
      }
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = textoResultado;
      resultDiv.className = indexRespuestaSeleccionada === indexRespuestaCorrecta ? 'alert alert-success' : 'alert alert-danger';
      resultDiv.style.display = 'block';
    }

    cargaPreguntaAleatoria();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
